<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count de Money!</title>
</head>
<body>
    <p id="p">Pennies: 0</p>
    <p id="pval">Pennies Total Value: 0</p>
    <button id="pb" class="add">Add 1 Penny</button>
    <p id="n">Nickels: 0</p>
    <p id="nval">Nickels Total Value: 0</p>
    <button id="nb" class="add">Add 1 Nickel</button>
    <p id="d">Dimes: 0</p>
    <p id="dval">Dimes Total Value: 0</p>
    <button id="db" class="add">Add 1 Dime</button>
    <p id="q">Quarters: 0</p>
    <p id="qval">Quarters Total Value: 0</p>
    <button id="qb" class="add">Add 1 Quarter</button>
    <p id="tval">Total Value of All Coins: 0</p>
</body>
</html>
