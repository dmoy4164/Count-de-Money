<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count de Money!</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="p">Pennies: 0</p>
    <p id="pval">Pennies Total Value: 0</p>
    <button id="pb" >Add 1 Penny</button>
    <button id="pb2">Subtract 1 Penny</button>

    <p id="n">Nickels: 0</p>
    <p id="nval">Nickels Total Value: 0</p>
    <button id="nb">Add 1 Nickel</button>
    <button id="nb2">Subtract 1 Nickel</button>

    <p id="d">Dimes: 0</p>
    <p id="dval">Dimes Total Value: 0</p>
    <button id="db">Add 1 Dime</button>
    <button id="db2">Subtract 1 Dime</button>

    <p id="q">Quarters: 0</p>
    <p id="qval">Quarters Total Value: 0</p>
    <button id="qb">Add 1 Quarter</button>
    <button id="qb2">Subtract 1 Quarter</button>

    <p id="tval">Total Value of All Coins: 0</p>
</body>
</html>
