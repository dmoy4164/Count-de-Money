<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count de Money!</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img id = "man" src="oldman2.png" alt="man holding money saying 'count my coins!'">
    <span>
    <p id="p" class="pen">Pennies: 0</p>
    <p id="pval" class="pen">Pennies Total Value: $0.00</p>
    <button id="pb" class="pen">Add 1 Penny</button>
    <button id="pb2" class="pen">Subtract 1 Penny</button>

    <p id="n" class="nick">Nickels: 0</p>
    <p id="nval" class="nick">Nickels Total Value: $0.00</p>
    <button id="nb" class="nick">Add 1 Nickel</button>
    <button id="nb2" class="nick">Subtract 1 Nickel</button>

    <p id="d" class="dim">Dimes: 0</p>
    <p id="dval" class="dim">Dimes Total Value: $0.00</p>
    <button id="db" class="dim">Add 1 Dime</button>
    <button id="db2" class="dim">Subtract 1 Dime</button>

    <p id="q" class="quart">Quarters: 0</p>
    <p id="qval" class="quart">Quarters Total Value: $0.00</p>
    <button id="qb" class="quart">Add 1 Quarter</button>
    <button id="qb2" class="quart">Subtract 1 Quarter</button>
        <p id="tval">Total Value of All Coins: $0.00</p>
</span>

      <audio>
    <source src="coinsound.mp3" type="audio/mpeg">
</audio>
  </body>

</html>
